<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Prices Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h2>House Prices</h2>

    <table>
        <thead>
            <tr>
                <th>House ID</th>
                <th>Location</th>
                <th>Size (sq ft)</th>
                <th>Bedrooms</th>
                <th>Bathrooms</th>
                <th>Price ($)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>New York, NY</td>
                <td>1200</td>
                <td>3</td>
                <td>2</td>
                <td>850,000</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Los Angeles, CA</td>
                <td>1500</td>
                <td>4</td>
                <td>3</td>
                <td>1,200,000</td>
            </tr>
            <tr>
                <td>003</td>
                <td>Chicago, IL</td>
                <td>1100</td>
                <td>2</td>
                <td>2</td>
                <td>600,000</td>
            </tr>
            <tr>
                <td>004</td>
                <td>Houston, TX</td>
                <td>1800</td>
                <td>4</td>
                <td>3</td>
                <td>950,000</td>
            </tr>
            <tr>
                <td>005</td>
                <td>Miami, FL</td>
                <td>1300</td>
                <td>3</td>
                <td>2</td>
                <td>720,000</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
